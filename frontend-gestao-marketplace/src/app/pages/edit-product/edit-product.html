<div class="w-full py-7 px-14 flex flex-col gap-6">
  <!-- Botão voltar -->
  <div class="flex gap-2 cursor-pointer">
    <img src="arrow-left.svg" />
    <span class="text-[#F24D0D] font-medium">Voltar</span>
  </div>
  <!-- Container Header -->
  <div class="flex justify-between items-end">
    <div>
      <h2 class="font-bold">Editar produto</h2>
      <h4 class="font-light text-xs text-gray-600">Gerencie as informações do produto cadastrado</h4>
    </div>
    <div class="flex gap-5 items-end">
      <!-- Botão Marcar vendido -->
      <div [class]="`
        flex gap-2 items-center cursor-pointer
        ${ false ? '' : 'bg-[#7ef599bd] py-1.5 px-2 rounded-3xl' }
      `">
        <img src="tick.svg" />
        <span class="text-[#F24D0D] font-medium text-xs">Marcar como vendido</span>
      </div>
      <!-- Botão Desativar -->
      <div [class]="`
        flex gap-2 items-center cursor-pointer
        ${ true ? '' : 'bg-[#7ef599bd] py-1.5 px-2 rounded-3xl' }
      `">
        <img src="unavailable.svg" />
        <span class="text-[#F24D0D] font-medium text-xs">Desativar anúncio</span>
      </div>
    </div>
  </div>
  <!-- Container Conteúdo -->
  <div class="flex gap-4 items-start">
    <!-- Imagem produto -->
    <div class="rounded-4xl overflow-hidden w-1/3">
      <img class="object-cover" src="image-car.png" />
    </div>
    <!-- Dados produto -->
    <div class="p-8 bg-white rounded-4xl flex-1 flex flex-col gap-7">
      <!-- Container Header -->
      <div class="flex justify-between items-center">
        <h3 class="text-gray-500 font-medium">Dados do produto</h3>
        <span class="bg-[#0095E5] p-2 rounded-2xl text-xs text-white">ANUNCIADO</span>
      </div>
      
      <!-- Container Inputs -->
      <div class="flex flex-col gap-5">
        <!-- Container Inputs Título e Valor -->
        <div class="flex">
          <!-- Input Título -->
          <div class="flex flex-col gap-2 border-b border-gray-300 pb-2 w-4/5 mr-6">
            <span class="text-gray-600 text-xs">TÍTULO</span>
            <input class="text-gray-400 text-sm focus:outline-none" type="text" />
          </div>

          <!-- Input Valor -->
          <div class="flex flex-col gap-2 border-b border-gray-300 pb-2 flex-1">
            <span class="text-gray-600 text-xs">VALOR</span>
            <div class="flex gap-2">
              <span>R$</span>
              <input class="text-gray-400 text-sm focus:outline-none" type="number" />
            </div>
          </div>
        </div>

        <!-- Input Descrição -->
        <div class="flex flex-col gap-2 border-b border-gray-300 pb-2 flex-1">
          <span class="text-gray-600 text-xs">DESCRIÇÃO</span>
          <input class="text-gray-400 text-sm focus:outline-none" type="text" />
        </div>

        <!-- Select Status -->
        <div class="flex flex-col gap-2 border-b border-gray-300 pb-2 flex-1">
          <span class="text-gray-600 text-xs">STATUS</span>
          <select class="w-full bg-white text-gray-400 text-sm focus:outline-none">
            <option>Anunciado</option>
            <option>Vendido</option>
            <option>Desativado</option>
          </select>
        </div>
      </div>

      <!-- Container Botões -->
       <div class="w-full flex gap-4">
        <!-- Botão Cancelar -->
          <div class="flex flex-1 justify-center p-3 rounded-lg border-[#F24D0D] border-1 bg-white cursor-pointer active:translate-y-2 duration-200 
    ease-in-out transition">
            <span class="text-[#F24D0D] text-sm">Cancelar</span>
          </div>
        <!-- Botão Salvar -->
          <div class="flex flex-1 justify-center p-3 rounded-lg bg-[#F24D0D] cursor-pointer active:translate-y-2 duration-200 
    ease-in-out transition">
            <span class="text-white text-sm">Salvar e atualizar</span>
          </div>
       </div>
    </div>
  </div>
</div>
